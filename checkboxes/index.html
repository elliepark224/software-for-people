<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input-Output</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Set up your checkboxes in HTML.-->
    <!-- Give each one an ID. -->
    <!-- By default, they're all checked -->
    <input type="checkbox" id="red" checked="checked">
    <label for="scales">Red</label>
    <input type="checkbox" id="green" checked="checked">
    <label for="horns">Green</label>
    <input type="checkbox" id="blue" checked="checked">
    <label for="horns">Blue</label>

    <!-- Elements to filter -->
    <!-- Each element has a class that is a color, which
    corresponds to the check boxes. These classes-red, blue, and green-are how we'll filter the elements. -->
    <div class="container">
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="red"></div>
        <div class="blue"></div>
    </div>

    <a href="../index.html">Back</a>
    <!-- And here's a link to our javascript, written in an external js file called main.js -->
    <script src="main.js"></script>
</body>

</html>
