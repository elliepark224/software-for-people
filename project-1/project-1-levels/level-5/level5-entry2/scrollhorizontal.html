<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling Example</title>
  <style>
    .scroll-container {
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
    }
    .scroll-item {
      display: inline-block;
      width: 300px;
      height: 200px;
      margin-right: 10px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h2>Horizontal Scroll Section</h2>
  <div class="scroll-container">
    <div class="scroll-item"><img src="image1.jpg" alt="Image 1"></div>
    <div class="scroll-item"><img src="image2.jpg" alt="Image 2"></div>
    <div class="scroll-item"><img src="image3.jpg" alt="Image 3"></div>
    <div class="scroll-item"><img src="image4.jpg" alt="Image 3"></div>
    <div class="scroll-item"><img src="image5.jpg" alt="Image 3"></div>
  </div>
</body>
</html>
