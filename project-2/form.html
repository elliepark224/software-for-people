<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Yale Daily News">
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFZG1e2jpHoda8JYl5hn2DN-XTqHIrr5H7SA&s" />
    <meta property="og:url" content="https://yaledailynews.com/">
    <meta property="og:description" content="this is the description">
    <meta property="og:site-name" content="Yale Daily News Publishing Co.">
    <title>Fake News!</title>
    <style>
        body {
        font-family: "Helvetica", "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: yellow;
        }
        .container { max-width: 600px;
          margin: 0 auto;
          text-align: center;
        }
        input[type="text"] { padding: 10px;
          width: 80%;
          margin-top: 10px;
        }
        button {
          padding: 10px 20px;
          margin-top: 10px;
        }
        .output { margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          background-color: white;
        }
        .link-box {
          margin-top: 10px;
          padding: 10px;
        }
        .link-box input { width: 100%;
          padding: 8px;
        }
        #displayText {
        font-size: 1.5em;
        font-weight: bold;
        }
        #staticText {
        font-family: "Helvetica", "Arial", sans-serif;
        font-size: 3em;
        font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="formContainer">
            <h1>time for me to prank someone...</h1>
            <h2>create a fake article!</h2>
            <form id="inputForm">
                <input name="headline" type="text" id="userInput" placeholder="Enter silly headline here" required>
                <input name="image-link" type="url" id="userImage" placeholder="Enter silly image URL here" required>
                <button type="submit">Generate article link</button>
            </form>
            <div class="link-box" id="linkBox" style="display: none;">
                <label for="shareLink">Shareable Link:</label>
                <input type="text" id="shareLink" readonly>
            </div>
        </div>
        
    </div>

    <script>
        const api = "https://script.google.com/macros/s/AKfycbwVvLuZJMxXXoJY4565wNLzpbH39x7imG9FhNzTX1X83nE3tuIaTQnkF3v23aWC2VkC/exec"

  
        // Function to post form data to google sheet
        function handlePostData(data) {
            const formData = new FormData();
            for (const key in data) {
                formData.append(key, data[key]);
            }
            fetch(api, {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                }).catch(error => {
                    console.error('Error:', error);
                });

        }
           

              // Function to get query parameters from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
      
        

        // Check if there's input in the URL and display it
        document.addEventListener("DOMContentLoaded", async () => {
            const outputDisplay = document.getElementById("outputDisplay");
            const displayText = document.getElementById("displayText");
            const formContainer = document.getElementById("formContainer");
            const linkBox = document.getElementById("linkBox");
            const staticText = document.getElementById("staticText");
            const userInput = getQueryParameter("input");




            // If URL has input parameter, display only the input content
            if (userInput) {
                displayText.textContent = decodeURIComponent(userInput);
                outputDisplay.style.display = "block";
                formContainer.style.display = "none"; // Hide the form
                linkBox.style.display = "none";       // Hide the link box
                staticText.style.display = "block";  // Show the static text
            }
        });

        // Handle form submission
        document.getElementById("inputForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const input = document.getElementById("userInput").value;
            const inputImage = document.getElementById("userImage").value;

            // If input is empty, do nothing
            if (!input || !inputImage)      return;

            // Post the input data to the server
            handlePostData({ headline: input, "image-link": inputImage });

            // Update the display section with input
            const displayText = document.getElementById("displayText");
            displayText.textContent = input;
            const metaTitle = document.querySelector('meta[property="og:title"]');
            metaTitle?.setAttribute ('content', input)
            const metaImage = document.querySelector('meta[property="og:image"]');
            metaImage?.setAttribute ('content', inputImage)

            // Make the output section and link box visible, hide the form
            const outputDisplay = document.getElementById("outputDisplay");
            outputDisplay.style.display = "block";
            const formContainer = document.getElementById("formContainer");
            formContainer.style.display = "none";
            const linkBox = document.getElementById("linkBox");
            linkBox.style.display = "block";

            // Generate shareable link with query parameter
            const encodedInput = encodeURIComponent(input);
            const shareableLink = `https://elliepark224.github.io/software-for-people/project-2/form.html${encodedInput}`;
            document.getElementById("shareLink").value = shareableLink;

            // Update the URL without reloading
            window.history.pushState({}, '', shareableLink);
        });

    </script>
</body>
</html>
