<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website as farm</title>
  <link rel="stylesheet" href="websiteasfarm.css">
</head>
<body>
    <h1>Website as farm!</h1>
    <p>Websites are like farms... you need to take care of them for them to grow! <br>Click on a plot to water it, and see the farm grow!</p>

    <div id="image-container"></div>

    <script>
      var images = [
          "Crop_north-west_of_Kilkenny_Farm_-_geograph.org.uk_-_4696205.jpg",
          "Maize_crop_at_Sunnybank_Farm_-_geograph.org.uk_-_5043067.jpg",
          "Rape_crop_near_Vale_Farm_north_of_Ryhall_-_geograph.org.uk_-_4473260.jpg"
      ];

      function random_image() {
          return Math.floor(Math.random() * images.length);
      }

      function add_image() {
          var new_image_div = document.createElement('div');
          var img_element = document.createElement('img');
          
          img_element.src = images[random_image()];
          
          img_element.style.width = "100%";
          img_element.style.height = "100%";
          img_element.style.objectFit = "cover";

          var fixed_size = "200px";
          new_image_div.style.width = fixed_size;
          new_image_div.style.height = fixed_size;
          new_image_div.style.display = 'inline-block';
          new_image_div.style.overflow = "hidden";

          new_image_div.appendChild(img_element);

          document.getElementById('image-container').append(new_image_div);

          new_image_div.addEventListener('click', add_image);
      }

      add_image();
    </script>
</body>
</html>
